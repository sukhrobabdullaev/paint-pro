<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sukhrob | Paint Project</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="drawing-board">
        <canvas></canvas>
      </section>

      <section class="tools-board">
        <div class="row">
          <label class="title">SHAKLLAR</label>
          <ul class="options">
            <li id="rectangle" class="option tool">
              <img src="/icons/rectangle.svg" alt="rectangle" />
              <span>To'rtburchak</span>
            </li>
            <li id="circle" class="option tool">
              <img src="/icons/circle.svg" alt="circle" />
              <span>Aylana</span>
            </li>
            <li id="triangle" class="option tool">
              <img src="/icons/triangle.svg" alt="triangle" />
              <span>Uchburchak</span>
            </li>
            <lu class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Rangni to'ldirish</label>
            </lu>
          </ul>
        </div>
        <div class="row">
          <label class="title">VARIANTLAR</label>
          <ul class="options">
            <li id="brush" class="option tool active">
              <img src="./icons/brush.svg" alt="brush" />
              <span>Brush</span>
            </li>
            <li id="eraser" class="option tool">
              <img src="./icons/eraser.svg" alt="eraser" />
              <span>O'chirg'ich</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Ranglar</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a9823" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">O'chirish</button>
          <button class="save-img">Saqlash</button>
        </div>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
